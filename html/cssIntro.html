<!DOCTYPE html>
<html>
    <head>
        <title>Intro to CSS</title>

        <!--style-->
        <!--we can stylize a just using its name-->
        <!--we can to reference a class using . (dot) before the name-->
        <!--and we can to reference an id using # (hashtag) before the name-->
        <style>
            h1 {
                font-size: 20px;
            }

            .redBackground {
                background-color: #C00;
            }

            .bold {
                font-weight: bold;
            }

            #mainText {
                font-size: 40px;
                font-weight: bold;
                color: lightblue;
                background-color: lightseagreen;
                padding: 10px;
                margin-bottom: 20px;
            }

        </style>
    </head>
    <body>
        <h1>CSS</h1>
        <!--some tags have id parameter, an unique identifier-->
        <span id='mainText' my-param>Text 1</span><br><br><br>   
        <!--tags can have the parameter class, a non-unique identifier-->
        <span class='redBackground bold'>Text 2</span><br>
        <span class='redBackground'>Text 3</span>
    </body>
</html>
