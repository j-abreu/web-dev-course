<script>
    function move(element, start, stop, pixels, callback) {
        const newPos = start-pixels
        if (newPos >= stop) {
            element.style.left = newPos + 'px'
            setTimeout(() => {move(element, newPos, stop, pixels, callback)}, 1)
        } else {
            callback()
        }
    }
